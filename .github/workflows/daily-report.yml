name: Daily Uninvoiced Delivery Notes Report

on:
  schedule:
    # 10:00 UTC = 12:00 Israel time (winter) / 13:00 Israel time (summer)
    - cron: '0 10 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  send-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run daily report
        env:
          PRIORITY_API_USER: ${{ secrets.PRIORITY_API_USER }}
          PRIORITY_API_PASS: ${{ secrets.PRIORITY_API_PASS }}
          TIMELINEAI_TOKEN: ${{ secrets.TIMELINEAI_TOKEN }}
          WHATSAPP_PHONE: ${{ secrets.WHATSAPP_PHONE }}
        run: python daily_report.py
